version: ‘3’

networks:
    inception:
        name: inception
        driver: bridge
  
volumes:

  mariadb_data:
    driver: local
    driver_opts:
      device: /home/lcompieg/data/mariadb
      type: 'none'
      o: 'bind'

  wordpress_data:
    driver: local
    driver_opts:
      device: /home/lcompieg/data/wordpress
      type: 'none'
      o: 'bind'

services:
  mariadb:
    container_name: mariadb		
    image: mariadb:42
    build: requirements/mariadb
    dockerfile: Dockerfile
    env_file: .env    
    networks:
      - inception            		
    volumes:                     
      - mariadb:/var/lib/mysql
    expose:                       
      - "3306"
    restart: always      

  wordpress:
    container_name: wordpress
    image: wordpress:42
    build: requirements/wordpress
    dockerfile: Dockerfile
    env_file: .env
    depends_on:    				
    - mariadb
    volumes:
    - wordpress:/var/www/wordpress
    networks:
    - inception
    expose: 
    - "9000"
    restart: always

  nginx:
    container_name: nginx
    image: nginx:42
    build: requirements/nginx
    dockerfile: Dockerfile
    env_file: .env
    depends_on:        			
    - wordpress
    volumes:
    - wordpress:/var/www/wordpress
    networks:
    - inception
    ports:
    - "443:443" 	
    restart: always 	
